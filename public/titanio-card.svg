<svg viewBox="0 0 550 340" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fafafa;stop-opacity:1" />
    </linearGradient>
    
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="15" stdDeviation="20" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Card background -->
  <rect x="0" y="0" width="550" height="340" rx="35" ry="35" fill="url(#bgGradient)" filter="url(#cardShadow)"/>
  
  <!-- Diagonal stripe pattern left side -->
  <g opacity="0.25">
    <line x1="0" y1="0" x2="120" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="5" y1="0" x2="125" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="10" y1="0" x2="130" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="15" y1="0" x2="135" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="20" y1="0" x2="140" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="25" y1="0" x2="145" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="30" y1="0" x2="150" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="35" y1="0" x2="155" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="40" y1="0" x2="160" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="45" y1="0" x2="165" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="50" y1="0" x2="170" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="55" y1="0" x2="175" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="60" y1="0" x2="180" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="65" y1="0" x2="185" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="70" y1="0" x2="190" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="75" y1="0" x2="195" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="80" y1="0" x2="200" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="85" y1="0" x2="205" y2="0" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="90" y1="0" x2="210" y2="0" stroke="#d0d0d0" stroke-width="2"/>
  </g>
  
  <!-- Diagonal stripe pattern right side -->
  <g opacity="0.2">
    <line x1="380" y1="0" x2="550" y2="290" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="390" y1="0" x2="560" y2="290" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="400" y1="0" x2="570" y2="290" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="410" y1="0" x2="530" y2="290" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="420" y1="0" x2="500" y2="290" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="430" y1="0" x2="480" y2="290" stroke="#d0d0d0" stroke-width="2"/>
    <line x1="440" y1="0" x2="460" y2="290" stroke="#d0d0d0" stroke-width="2"/>
  </g>
  
  
  <!-- Titanio Logo (italic/cursive style) -->
  <text x="20" y="95" font-family="Georgia, serif" font-size="68" font-weight="bold" font-style="italic" fill="#0066CC" letter-spacing="-1">Titanio</text>
  
  <!-- Card Numbers Section -->
  <g>
    <!-- Left numbers -->
    <text x="25" y="200" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#888888" letter-spacing="1">627644</text>
    
    <!-- Middle numbers with ellipse -->
    <ellipse cx="275" cy="188" rx="90" ry="40" fill="none" stroke="#0066CC" stroke-width="3.5"/>
    <text x="280" y="205" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#888888" text-anchor="middle" letter-spacing="1">950325</text>
    
    <!-- Right numbers -->
    <text x="370" y="200" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#888888" letter-spacing="1">070729</text>
  </g>
  
  <!-- Expiry date -->
  <text x="25" y="250" font-family="'Courier New', monospace" font-size="18" font-weight="bold" fill="#999999" letter-spacing="1.5">07/21-07/23</text>
  
  <!-- Cardholder name -->
  <text x="25" y="290" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#777777" letter-spacing="1.5">DEL SOLAR FERNANDO</text>
  
  <!-- Card Logo (bottom right) -->
  <g transform="translate(440, 255)">
    <!-- Green rectangle base -->
    <rect x="0" y="0" width="40" height="32" rx="4" fill="#64BC26"/>
    <!-- Blue rectangle overlapping -->
    <rect x="12" y="-3" width="40" height="32" rx="4" fill="#0066CC"/>
    <!-- Yellow rectangle overlapping -->
    <rect x="24" y="3" width="40" height="32" rx="4" fill="#FFD700"/>
  </g>
  
  <!-- Subtle corner accent -->
  <circle cx="530" cy="30" r="8" fill="#E6B800" opacity="0.15"/>
</svg>